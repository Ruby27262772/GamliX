<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Gambling Casino 🎲</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 15px red, 0 0 10px orange;
      margin-bottom: 10px;
    }

    .wallet {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    a.game-button {
      background: linear-gradient(145deg, #222, #000);
      border: 2px solid gold;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0;
    }

    a.game-button:hover {
      transform: scale(1.05);
      background: gold;
      color: black;
    }

    .footer {
      font-size: 0.9em;
      margin-top: 30px;
      color: gray;
    }

    .cheat-toggle {
      margin-top: 20px;
    }

    .flash {
      animation: flash 0.4s ease;
    }

    @keyframes flash {
      0% { background-color: #000; }
      50% { background-color: #333; }
      100% { background-color: #000; }
    }
  </style>
</head>
<body onload="loadWallet()">
  <h1>🎰 Gamblium Palace</h1>
  <div class="wallet" id="walletDisplay">Wallet: 0 tokens</div>

  <div class="button-grid">
    <a href="slots.html" class="game-button">🎰 Slots</a>
    <a href="blackjack.html" class="game-button">🃏 Blackjack</a>
    <a href="roulette.html" class="game-button">🎯 Roulette</a>
    <a href="cardduel.html" class="game-button">⚔️ Card Duel</a>
    <a href="toss.html" class="game-button">🎯 Target Toss</a>
    <a href="shop.html" class="game-button">🛒 Shop</a>
    <a href="admin.html" class="game-button">👑 Admin</a>
  </div>

  <div class="cheat-toggle">
    <label>
      <input type="checkbox" id="cheatToggle" onchange="setCheat(this.checked)">
      Enable Cheat Mode 😈
    </label>
  </div>

  <div class="footer">
    This site is fake and for fun only. Gamble responsibly. Or better: don’t gamble.
  </div>

  <script>
    function loadWallet() {
      const saved = localStorage.getItem("wallet");
      const amount = saved ? parseInt(saved) : 1000;
      localStorage.setItem("wallet", amount);
      document.getElementById("walletDisplay").textContent = "Wallet: " + amount + " tokens";
    }

    function setCheat(enabled) {
      localStorage.setItem("cheatMode", enabled ? "true" : "false");
      document.body.classList.add("flash");
      setTimeout(() => document.body.classList.remove("flash"), 400);
    }
  </script>
</body>
</html>
