<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>⏳ Self-Control Timer</h1>
  <p>Play session ends in: <span id="timer">600</span> seconds</p>
  <div id="message"></div>
  <script>
    let timeLeft = 600;
    const timer = document.getElementById("timer");
    const message = document.getElementById("message");
    setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft === 0) {
        message.textContent = "🔒 Session over! Take a break.";
        alert("⛔ Session expired. Walk away or reset.");
      }
    }, 1000);
  </script>
</body>
</html>
