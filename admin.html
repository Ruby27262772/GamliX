<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | GambliX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #101010;
      color: #00ffee;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff0070;
      text-shadow: 0 0 5px #ff0070;
    }

    .wallet {
      font-size: 1.6em;
      margin: 20px 0;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 120px;
      text-align: center;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #00ffee;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #00cc88;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #00ffaa;
    }

    .link {
      margin-top: 20px;
      display: block;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Admin Wallet Control</h1>
  <div class="wallet">Current Tokens: <span id="wallet">0</span></div>

  <input type="number" id="setAmount" placeholder="Set exact amount" />
  <button onclick="setTokens()">Set</button><br>

  <input type="number" id="addAmount" placeholder="Add amount" />
  <button onclick="addTokens()">Add</button>

  <script>
    const walletEl = document.getElementById("wallet");
    const setAmount = document.getElementById("setAmount");
    const addAmount = document.getElementById("addAmount");

    function updateWallet() {
      const tokens = parseInt(localStorage.getItem("tokens") || "0");
      walletEl.textContent = tokens;
    }

    function setTokens() {
      const value = parseInt(setAmount.value);
      if (!isNaN(value)) {
        localStorage.setItem("tokens", value);
        updateWallet();
        setAmount.value = "";
      }
    }

    function addTokens() {
      const value = parseInt(addAmount.value);
      if (!isNaN(value)) {
        let current = parseInt(localStorage.getItem("tokens") || "0");
        localStorage.setItem("tokens", current + value);
        updateWallet();
        addAmount.value = "";
      }
    }

    updateWallet();
  </script>

  <a class="link" href="index.html">‚Üê Back to Menu</a>
</body>
</html>
