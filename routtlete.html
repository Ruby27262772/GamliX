<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GambliX Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #111 60%, #222);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      margin-top: 10px;
    }
    .wallet {
      font-size: 1.2em;
      margin: 10px;
      color: gold;
    }
    .table {
      display: grid;
      grid-template-columns: repeat(12, 60px);
      gap: 4px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      line-height: 60px;
      border: 1px solid #888;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
      position: relative;
      border-radius: 6px;
      user-select: none;
    }
    .cell:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px cyan;
    }
    .red { background-color: crimson; }
    .black { background-color: #333; }
    .green { background-color: green; }
    .chip {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 0.8em;
      color: yellow;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1em;
      background: #00cc99;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ GambliX Roulette</h1>
  <div class="wallet">ðŸ’° Tokens: <span id="wallet">0</span></div>
  <div class="table" id="roulette-table"></div>
  <button onclick="spinRoulette()">ðŸŽ² Spin!</button>
  <button onclick="resetWallet()">ðŸ”„ Reset Wallet</button>

  <script>
    const table = document.getElementById("roulette-table");
    const walletDisplay = document.getElementById("wallet");

    // Sync with the main wallet key "tokens"
    let wallet = parseInt(localStorage.getItem("tokens") || "100");
    let bets = {}; // { cellId: amount }

    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

    function updateWalletDisplay() {
      walletDisplay.textContent = wallet;
      localStorage.setItem("tokens", wallet);
    }

    function createCell(number) {
      const div = document.createElement("div");
      div.className = "cell";

      if (number === 0) {
        div.classList.add("green");
        div.textContent = "0";
      } else if (redNumbers.includes(number)) {
        div.classList.add("red");
        div.textContent = number;
      } else {
        div.classList.add("black");
        div.textContent = number;
      }

      div.dataset.number = number;
      div.addEventListener("click", () => placeBet(number, div));
      return div;
    }

    function placeBet(number, div) {
      if (wallet <= 0) {
        alert("No tokens left!");
        return;
      }

      bets[number] = (bets[number] || 0) + 1;
      wallet -= 1;

      let chip = div.querySelector(".chip");
      if (!chip) {
        chip = document.createElement("div");
        chip.className = "chip";
        div.appendChild(chip);
      }
      chip.textContent = bets[number];

      updateWalletDisplay();
    }

    function spinRoulette() {
      if (Object.keys(bets).length === 0) {
        alert("Place a bet first!");
        return;
      }

      const result = Math.floor(Math.random() * 37); // 0â€“36
      alert("ðŸŽ¯ Ball landed on " + result);

      let winnings = 0;
      if (bets[result]) {
        winnings += bets[result] * 36; // 35:1 payout + original bet
      }

      wallet += winnings;
      bets = {};

      // Remove chips from board
      document.querySelectorAll(".chip").forEach(c => c.remove());

      updateWalletDisplay();
    }

    function resetWallet() {
      wallet = 100;
      bets = {};
      document.querySelectorAll(".chip").forEach(c => c.remove());
      updateWalletDisplay();
    }

    function setupTable() {
      for (let i = 0; i <= 36; i++) {
        const cell = createCell(i);
        table.appendChild(cell);
      }
    }

    setupTable();
    updateWalletDisplay();
  </script>
</body>
</html>
